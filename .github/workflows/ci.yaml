name: "CI"
on:
  push:
    branches: ['**']
  pull_request:
  release:
    types: [published]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [8, 11, 17, 21]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.jdk }}
      - uses: cedx/setup-ant@v3
        with:
          optional-tasks: true
          version: latest
      - run: ant tests

  build:
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [8, 11, 17, 21]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.jdk }}
      - uses: cedx/setup-ant@v3
        with:
          optional-tasks: true
          version: latest
      - run: ant jar
      - uses: actions/upload-artifact@v4
        with:
          name: dist.passwdhash-lib.jdk-${{ matrix.jdk }}
          path: library/dist
      - uses: actions/upload-artifact@v4
        with:
          name: dist.passwdhash-cli.jdk-${{ matrix.jdk }}
          path: frontend/dist

  release:
    if: ${{ github.event_name == 'release' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist.*
          path: artifacts
          merge-multiple: true
      - uses: Roang-zero1/github-upload-release-artifacts-action@v2
        with:
          args: artifacts/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
