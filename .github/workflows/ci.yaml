name: "CI"
on:
  push:
    branches: ['**']
  pull_request:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Set up Ant
        uses: cedx/setup-ant@v3
        with:
          optional-tasks: true
          version: latest
      - run: ant
